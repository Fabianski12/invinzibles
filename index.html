<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invinzibles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile-icon"></div>
        
        <div class="logo">
          <img src="Terranova.svg" alt="Logo Invinzibles">
        </div>
        <nav class="navbar">
          <button onclick="location.href='index.html'">Home</button>
          <button onclick="location.href='prodotti.html'">Prodotti</button>
          <button onclick="location.href='random.html'">Mi Sento Fortunato</button>
          <button onclick="location.href='indovinaildrink.html'">Indovina l'Alcolico</button>
        </nav>
        <div class="search-bar">
          <input type="text" id="searchBar" placeholder="Cerca prodotti...">
          <button id="searchButton">Search</button>
        </div>
    </header>

    <main>
        <!-- Drink più bevuto -->
        <section class="most-drunk" style="text-align: center;">
          <h2>Drink più bevuto</h2>
          <div class="most-drunk-container">
            <div class="most-drunk-image"></div>
            <p class="most-drunk-name">Mojito</ p>
          </div>
        </section>
        <!-- Cocktail Section -->
        <section class="productsrandom" id="productLists">
          <!-- Qui apparirà il cocktail generato casualmente -->
        </section>
        
        <!-- Pulsante per rigenerare il cocktail -->
        <div class="button-container">
          <button id="randomButton">Mi Sento Fortunato</button>
        </div>
        <section class="products" id="productList">
          
        </section>
        <p id="noResults" style="display: none; text-align: center; color: red; font-weight: bold;">Nessun drink trovato</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
