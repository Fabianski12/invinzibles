<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invinzibles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="profile-icon"></div>
    <div class="logo">
      <span class="z">Z</span> INVINZIBLES
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
  </header>
  
  <main>
    <section class="products">
      <div class="product">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Absolut_Vodka_bottle.png" alt="Vodka">
        <p>VODKA</p>
      </div>
      <div class="product">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Bombay_Sapphire.png" alt="Gin">
        <p>GIN</p>
      </div>
      <div class="product featured">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Sambuca.jpg" alt="Sambuca">
        <p>SAMBUCA</p>
      </div>
      <div class="product">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Vecchio_Amaro_Del_Capo.png" alt="Amaro del Capo">
        <p>AMARO DEL CAPO</p>
      </div>
      <div class="product">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/J%C3%A4germeister_bottle.png" alt="Jager">
        <p>JAGER</p>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
