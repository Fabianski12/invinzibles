<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il Drink - DrinkLab</title>
    <link rel="icon" href="Logo DrinkLab.png">
    <link rel="stylesheet" href="stylenuovoindex.css">
    <link rel="stylesheet" href="styleindovinadrink.css">
     <!-- Font per scritta DrinkLab -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
     <!-- Aggiunta di Bootstrap per la navbar responsive -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Aggiunta di Font Awesome per le icone -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sostituisci il commento "Stessa navbar delle altre pagine" con questo codice -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <img src="Logo DrinkLab.png" class="logo-img">
                    <span>DrinkLab</span>
                </a>
            </div>
            <!-- Icona Login -->
            <div class="d-flex align-items-center">
                <a href="login.html" class="nav-link me-3" style="background-color: #d5ab30; padding: 0.25rem 0.75rem; border-radius: 0.375rem; height: 38px; width: 38px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-user" style="color: rgba(0, 0, 0, 0.65); font-size: 1.25rem;"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" style="color: #d5ab30; background-color: #d5ab30">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="preferiti.html" style="color: #d5ab30;">Preferiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="indovinadrink.html" style="color: #d5ab30;">Indovina il Drink</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="MSF.html" style="color: #d5ab30;">Mi sento Fortunato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" style="color: #d5ab30;">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="container-fluid p-0" style="background-color: black;">
        <img src="Terranova.png" class="banner-img" alt="Banner">
    </div>

    <!-- Contenuto del gioco -->
    <div class="game-container">
        <!-- Schermata iniziale -->
        <div id="welcome-screen" class="welcome-screen">
            <h1>Indovina il Drink</h1>
            <p>Osserva le immagini e indovina il drink corretto!</p>
            <div class="player-form">
                <input type="text" id="player-name" placeholder="Il tuo nome" maxlength="20">
                <button id="start-game">Gioca</button>
            </div>
        </div>

        <!-- Schermata di gioco -->
        <div id="game-screen" class="game-screen" style="display: none;">
            <div class="game-header">
                <div class="player-info">
                    <div class="current-player">
                        <i class="fas fa-user"></i>
                        <span id="player-display"></span>
                    </div>
                    <div class="score-display">
                        <i class="fas fa-star"></i>
                        <span>Score: <span id="score">0</span></span>
                    </div>
                </div>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="time">15</span>
                </div>
            </div>

            <div class="game-question">
                <div class="target-drink" id="target-drink"></div>
            </div>

            <div class="drinks-grid">
                <!-- Le card verranno inserite qui -->
            </div>

            <!-- Classifica -->
            <div class="leaderboard">
                <h3>Classifica Sessione</h3>
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <!-- Schermata risultato -->
        <div id="result-screen" class="result-screen" style="display: none;">
            <div class="result-content">
                <div id="result-icon"></div>
                <h2 id="result-message"></h2>
                <p>Il drink corretto era: <span id="correct-drink"></span></p>
                <div class="result-buttons">
                    <button id="new-game">Nuova Partita</button>
                    <button id="next-round">Continua</button>
                </div>
            </div>
        </div>
    </div>

    <script src="indovinadrink.js"></script>
</body>
</html>
