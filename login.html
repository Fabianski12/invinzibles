<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DrinkLab</title>
    <link rel="icon" href="Logo DrinkLab.png">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="Logo DrinkLab.png" alt="DrinkLab Logo">
                <h1>DrinkLab</h1>
            </div>
            
            <form class="login-form" id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                
                <div class="input-group" style="display: flex; align-items: center; position: relative;">
                    <i class="fas fa-eye" style="margin-right: 10px; color: #d5ab30;"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required style="padding-right: 50px;">
                    <i class="fas fa-eye-slash" id="togglePassword" style="margin-left: 10px; cursor: pointer; color: #d5ab30; margin-left: auto;"></i>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Ricordami
                    </label>
                    <a href="#" class="forgot-password">Password dimenticata?</a>
                </div>
                
                <button type="button" class="login-btn" onclick="handleLogin()">Accedi</button>
                
                <div class="register-link">
                    Non hai un account? <a href="#" onclick="toggleForms()">Registrati</a>
                </div>
            </form>
            
            <form class="signup-form" id="signupForm" style="display: none;" onsubmit="return false;">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupConfirmPassword" placeholder="Conferma Password" required>
                </div>
                
                <button type="button" class="login-btn" onclick="handleSignup()">Registrati</button>
                
                <div class="register-link">
                    Hai gi√† un account? <a href="#" onclick="toggleForms()">Accedi</a>
                </div>
            </form>
            
            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    Torna alla Home
                </a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('loginPassword');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
