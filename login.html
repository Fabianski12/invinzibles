<html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DrinkLab</title>
    <link rel="icon" href="Logo DrinkLab.png">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="Logo DrinkLab.png" alt="DrinkLab Logo">
                <h1>DrinkLab</h1>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Ricordami
                    </label>
                    <a href="#" class="forgot-password">Password dimenticata?</a>
                </div>
                
                <button type="submit" class="login-btn">Accedi</button>
                
                <div class="register-link">
                    Non hai un account? <a href="#">Registrati</a>
                </div>
            </form>
            
            <div class="back-home">
                <a href="nuovoindex.html">
                    <i class="fas fa-home"></i>
                    Torna alla Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
