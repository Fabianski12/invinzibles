<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indovina l'Alcolico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Terranova.svg" alt="Logo Invinzibles">
    </div>
    <nav class="navbar">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='prodotti.html'">Prodotti</button>
      <button onclick="location.href='random.html'">Mi Sento Fortunato</button>
      <button onclick="location.href='indovina_drink.html'">Indovina l'Alcolico</button>
    </nav>
  </header>
  <main>
    <div class="game-container">
        <div class="game-header">
          <h2>Indovina l'Alcolico!</h2>
          <div id="user-info">
            <input type="text" id="username" placeholder="Inserisci il tuo nome">
            <button id="start-game">Inizia Gioco</button>
          </div>
          <p id="current-drink"></p> <!-- Nome del drink da indovinare -->
        </div>
        <div class="options">
          <!-- Le immagini dei drink saranno generate dinamicamente -->
        </div>
        <div class="score-board">
          <h3>Classifica</h3>
          <ul id="score-list"></ul>
        </div>
        <div id="notification" style="display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background-color: #4caf50; color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); z-index: 1000;"></div>
      </div>
  </main>
  <script src="game.js"></script>
</body>
</html>
